<!DOCTYPE html>
<html>
<head>
  <title>XPath Debugger</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 60px;
      resize: vertical;
    }
    #results {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
    .highlight-button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .highlight-button:hover {
      background-color: #45a049;
    }
    .result-count {
      color: #666;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>XPath Debugger</h2>
    <div>
      <label for="xpath">Enter XPath Expression:</label>
      <textarea id="xpath" placeholder="Enter your XPath expression here..."></textarea>
    </div>
    <button id="evaluate" class="highlight-button">Evaluate XPath</button>
    <div class="result-count" id="matchCount"></div>
    <div id="results"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
